<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Juggernaut EBK</title>
  <link rel="manifest" href="/ai-core-pwa.json">
</head>
<body>
  <div style="padding:2rem;max-width:800px;margin:auto">
    <h1>Global Juggernaut EBK</h1>
    <p>Your LLC bot, grant writer, and persona assistant.</p>
    
    <textarea id="prompt" placeholder="E.g., Draft a Delaware LLC operating agreement..." 
      style="width:100%;height:100px;margin-top:1rem;padding:0.5rem"></textarea>
    <br>
    <button onclick="askAI()" style="margin-top:1rem;padding:0.5rem 1rem;background:#0070f3;color:white;border:none;border-radius:4px">
      Ask AI
    </button>
    
    <div id="output" style="margin-top:1.5rem;padding:1rem;background:#f5f5f5;border-radius:4px;white-space:pre-wrap"></div>
  </div>

  <script>
    async function askAI() {
      const input = document.getElementById('prompt').value;
      const output = document.getElementById('output');
      output.innerText = 'Thinking...';
      
      const res = await fetch('/api/ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: input })
      });
      
      const data = await res.json();
      output.innerText = res.ok ? data.reply : 'Error: ' + (data.error || 'Unknown');
    }
  </script>
</body>
</html>
